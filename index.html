<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Video Slider | Mini Project 11</title>

    <!-- --------------------------- CSS StyleSheet ---------------------------- -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ------------------------------- Favicon ------------------------------- -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- ----------------------------- JavaScript ------------------------------ -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <video class="slider__video" autoplay loop muted>
        <source src="video/1.mp4" type="video/mp4" />
      </video>
      <ul class="slider__slides">
        <li class="slider__slide">
          <img src="/img/video-thumbnail-1.PNG" alt="" />
        </li>
        <li class="slider__slide">
          <img src="/img/video-thumbnail-2.PNG" alt="" />
        </li>
        <li class="slider__slide">
          <img src="/img/video-thumbnail-3.PNG" alt="" />
        </li>
        <li class="slider__slide">
          <img src="/img/video-thumbnail-4.PNG" alt="" />
        </li>
      </ul>
    </div>
  </body>
</html>
